version: 2.1
jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.1
    steps:
      - checkout
      - run:
          name: build 
          command: dotnet publish ${SRC_APP_DIR}/${SOLUSION_NAME} -c Release
      - run: 
          name: apt-get update
          command: apt-get update
      - run: 
          name: zip install
          command: apt-get -y install zip
      - run:
          name: zip
          command: zip -r ${SRC_APP_DIR}/publish.zip ${SRC_APP_DIR}/bin/Release
      - add_ssh_keys:
          fingerprints:
            - "${FINGERPRINT}"
      - run: 
          name: deploy
          command: scp -oStrictHostKeyChecking=no publish.zip ${USER_NAME}@${HOST_NAME}:${DST_APP_DIR}
      - run:
          name: unzip
          command: ssh ${USER_NAME}@${HOST_NAME} "unzip ${DST_APP_DIR}/publish.zip"
workflows:
  version: 2.1
  buildAll:
    jobs:
      - build